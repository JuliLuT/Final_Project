<div class="cart-page">
    <h1>Mi Carrito ðŸ›’</h1>
    <div class="row">
        <div class="col-sm-8 details">
<ul *ngFor="let cart of cartData">
    <li>
        <img src="{{cart.image}}" alt="">
    </li>
    <li>
        <span class="name">{{cart.name}}</span>
    </li>
    <li>
        <span>$ {{cart.price}}</span>
    </li>
    <li>
        <span>Cant: {{cart.quantity}}</span>
    </li>
    <li>
        <button class="normalButton" (click)="removeToCart(cart.id)">Eliminar</button>
    </li>
    
</ul>
        </div>
        <div class="col-sm-4 summary">
<h3>Subtotal</h3>
<ul>
    <li> <span>Subtotal</span> <span>$ {{priceSummary.price}} </span></li>
    <li><span><h4>Total</h4></span> <span><h4>$ {{priceSummary.total}} </h4></span></li>
    <li><button class="normalButton">Pagar</button></li>
</ul>
        </div>
    </div>
</div>
