<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h2>{{productData.name}} </h2>
            <h3>${{productData.price}} </h3>
            <p>{{productData.description}} </p>
            <button *ngIf="removeCart"  (click)="removeToCart(productData.id)">eliminar del carrito</button>
            <button *ngIf="!removeCart" (click)="addToCart()">AÃ±adir al carrito</button>
            <button>Comprar</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
